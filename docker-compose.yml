services:
  # PHP-FPM application
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: crm_vendas_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html:delegated
    environment:
      # Override .env for containers (keeps your host .env intact)
      APP_ENV: local
      APP_DEBUG: "true"
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: crm_vendas
      DB_USERNAME: crm_user
      DB_PASSWORD: crm_password
    depends_on:
      - mysql
    networks:
      - crm_network

  # Nginx web server
  nginx:
    image: nginx:1.27-alpine
    container_name: crm_vendas_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - crm_network

  # MySQL database
  mysql:
    image: mysql:8.0
    container_name: crm_vendas_mysql
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: crm_vendas
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: crm_user
      MYSQL_PASSWORD: crm_password
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - crm_network

volumes:
  mysql_data:
    driver: local

networks:
  crm_network:
    driver: bridge
